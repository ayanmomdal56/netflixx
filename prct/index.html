<!DOCTYPE html>
<html>
<head>
  <title>Trending Now Section</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .header {
      position: relative;
      overflow: hidden;
      height: 100px; 
    }

    .header::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; 
      background: linear-gradient(to bottom, rgba(0,0,0,0), #000); 
      z-index: 1; 
    }

    .image-carousel {
      display: flex;
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory; 
      -webkit-overflow-scrolling: touch; /* For smoother scrolling on mobile */
    }

    .image-carousel img {
      width: 200px; /* Adjust width as needed */
      height: 150px; /* Adjust height as needed */
      object-fit: cover;
      margin-right: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dropdown-container {
      display: flex;
    }

    .dropdown {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      appearance: none; 
      -webkit-appearance: none; 
    }

    .dropdown:hover {
      background-color: #333;
    }

    .dropdown option {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>

  <section class="container">
    <div class="header">
      <div class="image-carousel">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <h2 class="title">Trending Now</h2>

    <div class="dropdown-container">
      <select class="dropdown">
        <option value="india">India</option>
      </select>

      <select class="dropdown">
        <option value="movies">Movies</option>
      </select>
    </div>

   </section>

</body>
</html>
